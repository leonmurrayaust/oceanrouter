<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://leonmurrayaust.github.io/oceanrouter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniLLM - Free AI Models</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff, #b829dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â—ˆ OmniLLM</h1>
        <p>Redirecting to free AI model directory...</p>
        <div class="loader"></div>
        <p style="margin-top: 30px; font-size: 0.9rem;">
            Not redirecting? <a href="https://leonmurrayaust.github.io/oceanrouter">Click here</a>
        </p>
    </div>
    <script>
        window.location.href = 'https://leonmurrayaust.github.io/oceanrouter';
    </script>
</body>
</html>
